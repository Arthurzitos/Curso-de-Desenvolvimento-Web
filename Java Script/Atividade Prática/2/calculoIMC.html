<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2: IMC</title>

    <script>

        // recebendo os parãmetros:
        var nome = prompt('Digite seu nome: ')
        var altura = prompt('Digite sua altura: ')
        var pesoAtual = prompt('Digite seu peso atual: ')

        // convertendo para float
        altura = parseFloat(altura)
        pesoAtual = parseFloat(pesoAtual)

        //conversão da altura de cm para m
        altura = altura / 100

        //cálculo do imc
        var imc = pesoAtual / (altura * altura)

        var classificacao = '';

        switch (true){
            case (imc >= 16 && imc <= 16.99):
            classificacao = 'Baixo peso muito grave'
            break

            case (imc >= 17 && imc <= 18.49):
            classificacao = 'Baixo peso'
            break

            case (imc >= 18.50 && imc <= 24.99):
            classificacao = 'Peso normal'
            break

            case (imc >= 25 && imc <= 29.99):
            classificacao = 'Sobrepeso'
            break

            case (imc >= 30 && imc <= 34.99):
            classificacao = 'Obesidade grau I'
            break

            case (imc >= 35 && imc <= 39.99):
            classificacao = 'Obesidade grau II'
            break

            default :
            classificacao = 'Obesidade grau III'
            break
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + imc + ' sendo classificado como: ' + classificacao); 
    </script>
</head>
