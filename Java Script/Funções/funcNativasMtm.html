<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Js - Funções Matemáticas</title>
    <script>
        // Funções nativas para tarefas matemáticas

        // arredondando o número fracionado para um número acima:
        var x = Math.ceil(10.380)
        console.log(x)
        
        // arredondando o número fracionado para um número abaixo (removendo a fração):
        var y = Math.floor(10.380)
        console.log(y)

        //método "round" = se o valor for menor que 5, o número será arredondado pra baixo, caso contrário, para cima:
        var z = Math.round(10.580) // passado valor acima da média de arredondamento
        var w = Math.round(10.380) //passado valor abaixo da média de arredondamento
        console.log(z)
        console.log(w)

        //fornecendo um número aleatório entre 0 e 1:
        var r = Math.random()
        console.log(r)
        </script>
</head>

</body>
</html>
