<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS - Métodos de inclusão e Exclusão de elementos</title>

    <!--- Scripts --->
    <script>
        //  praticando com Métodos de inclusão e Exclusão
        var listaFrutas = Array()

        listaFrutas[0] = 'Banana'
        listaFrutas[1] = 'Maçã'

        //  incluindo elementos no início do Array:
        listaFrutas.unshift('Morango')

        //  incluindo elementos no final do Array:
        listaFrutas.push('Uva')

        //  excluindo elemento no início do Array:
        listaFrutas.shift('')

                    // em ambos os casos, não é necessário a inclusão do elemento a ser excluído

        //  excluindo elemento no final do Array:
        listaFrutas.pop('')

        console.log(listaFrutas)
    </script>
</head>
<body>
    
</body>
</html>
