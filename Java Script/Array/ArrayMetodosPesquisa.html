<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS - Método de pesquisa</title>

    <!--- Scripts --->
    <script>
        //  praticando com Método de pesquisa
        var listaFrutas = Array()

        listaFrutas[0] = 'Banana'
        listaFrutas[1] = 'Maçã'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'

        //  pesquisando elementos dentro do array:
        console.log(listaFrutas.indexOf('Morango'))

        // pesquisando elementos que não existem dentro do array: 
        console.log(listaFrutas.indexOf('Abacaxi'))  //  o retorno sempre será -1

        //  pesquisando de forma mais complexa:
        var validacao = listaFrutas.indexOf('Morango')

        if (validacao === -1) {
            console.log('Elemento não existe')
        } else {
            console.log('Elemento existe e está na posição ' + listaFrutas.indexOf('Morango'))
        }

        console.log(listaFrutas)
    </script>
</head>

</body>
</html>
