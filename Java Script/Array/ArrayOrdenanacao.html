<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS - Ordenando elementos</title>

    <!--- Scripts --->
    <script>
        //  praticando com Método de ordenação de elementos
        var listaFrutas = Array()

        listaFrutas[0] = 'Maçã'
        listaFrutas[1] = 'Uva'
        listaFrutas[2] = 'Banana'
        listaFrutas[3] = 'Morango'

        console.log(listaFrutas.sort()) //  ordenando os elementos em ordem alfabética

        // ordenando números:
        var listaNumeros =Array()

        listaNumeros[0] = 12
        listaNumeros[1] = 40
        listaNumeros[2] = 3
        listaNumeros[3] = 7
        listaNumeros[4] = 19
        listaNumeros[5] = 1

        console.log(listaNumeros.sort()) // retornara os elementos ordenados alfabeticamente
        
        console.log(listaNumeros.sort(ordenaNumeros))

        // criado função para ordenar os números do menor para o maior:
        function ordenaNumeros (a, b) {
            return a - b
            // valor < 0, a ordenado antes de b
            // valor > 0, b ordenado antes de a
            // valor == 0, ordem será mantida
        }
    </script>
</head>
