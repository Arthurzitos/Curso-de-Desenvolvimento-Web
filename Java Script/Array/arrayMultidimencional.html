    <!--- Scripts --->
    <script>
        // praticando com Array Multidimencional
        var listaCoisas =  Array()

        listaCoisas['Frutas'] = Array('Banana', 'Maçã', 'Morango', 'Uva')
        
        listaCoisas['Pessoas'] = []

        listaCoisas['Pessoas'] ['a'] = 'Arthur'
        listaCoisas['Pessoas'] ['b'] = 'dos'
        listaCoisas['Pessoas'] ['c'] = 'Santos'
        listaCoisas['Pessoas'] ['d'] = 'Guimaraes'

        console.log(listaCoisas)
    </script>
