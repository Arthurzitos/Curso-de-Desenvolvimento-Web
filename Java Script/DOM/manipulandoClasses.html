<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS - Manipulando classes de elementos</title>
    <!--- Estilizando conteÃºdo --->
    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }

        .estilo2 {
            background-color: blue;
            color: black;
        }
    </style>
    <!--- Scripts --->
    <script>
        // Manipulando classes de elementos
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
     </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar Classe</button>
</body>
</html>
