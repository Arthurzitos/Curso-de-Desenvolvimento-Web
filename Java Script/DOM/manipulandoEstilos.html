<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS - Manipulando estilos</title>
    <!--- Scripts --->
    <script>
        // Manipulando estilos
        function modificaCorBg(corBg) {
            document.getElementById('quadrado').style.background = corBg
        }
     </script>
     
</head>
<body>
    <h3>Selecione a cor do quadrado:</h3>
    <button type="button" onclick="modificaCorBg('#FF0000')">Vermelho</button>
    <button type="button" onclick="modificaCorBg('#00FF00')">Verde</button>
    <button type="button" onclick="modificaCorBg('#0000FF')">Azul</button><br><br>


    <div style="border: solid 1px black; width: 100px; height: 100px; margin-left: 35px;" id="quadrado">
    </div>
</body>
</html>
