<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS</title>
</head>
<body>
    <input
        type="text"
        placeholder="Digite seu nome"
        id="nomeUsuario" 
        class="campoTexto"
        name="nome"
    >

    <script>
        console.log(document.getElementById('nomeUsuario')) //Id recebido
        console.log(document.getElementsByTagName('input')) // tag pai
        console.log(document.getElementsByClassName('campoTexto')) //classe recebida
        console.log(document.getElementsByName('nome'))  //nome recebido

     </script>
</body>
</html>
