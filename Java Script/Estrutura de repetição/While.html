<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição While - JS</title>

    <script>

        var X = 1

        document.write('Início <br/>')
        
        // true
        while (X <= 10) {
            document.write(X + '<br/>')

            if (X === 5) {
                break  // força a contagem a parar no número cinco
            }
            
            // adicionando um número a mais no valor da variável:
            X++
        }
        document.write('Fim <br/>')
    </script>
</head>
<body>
    
</body>
</html>
