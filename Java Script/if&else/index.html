<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF & ELSE JS</title>

    <!-- Scripts -->
    <script>
        //Introdução ao if/else
        /*
        if (condição) {
            //trecho de código que será executado
        } else {
            //trecho de código que será executado
        }
        
        ou...

        if (condição) {
            //trecho de código que será executado
        } else if (condição) {
            //trecho de código que será executado
        } else {
            //trecho de código que será executado
        }
        */

        // praticando com operadores de comparação:
        /*
        if (true) {
            document.write('verdadeiro')
        }
------------------------------------------------------------------------
        if (false) {
            document.write(verdadeiro')
        } else {
            document.write('falso')
        }
        */

        // exemplo de uso com operadores condicionais:
        if (2 < 7) {
            document.write('bloco IF (verdadeiro)')
        } else {
            document.write('bloco ELSE (falso)')
        }
        
    </script>
</head>

</body>
</html>
