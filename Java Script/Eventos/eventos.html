<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS</title>
    <script>
        // Eventos Mouse:
       /*
       onclick - quando o usuário clica em um objeto
       ondblclick - quando o usuário clica duas vezes em um objeto
       onmouseup - quando o clique é liberado do objeto
       onmouserover - quando o cursor do mouse sobrepõe o objeto
       onmouseout - quando o cursor do mouse sai da área do objeto
       */

       // Eventos Teclado:
       /*
       onkeydown - quando qualquer tecla é pressionada
       onkeypress - quando um atecla cujo retorno seja um caractere é pressionada
       onkeyup - quando a tecla pressionada é liberada
       */

       // Eventos Janela:
       /*
       onresize - quando a página é redimensionada 
       onscroll - quando o scroll do mouse é acionado
       */
      
    </script>
</head>
<body>
    
</body>
</html>
