<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-B-C</title>
</head>
<body>
    <h2>Desafio A-B-C:</h2>
    <h4>Inverter os valores das variáveis A e B</h4>
    <script>
        var a = 10
        var b = 20
        var c = null //Variável auxiliar utilizada na lógica

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        //Lógica de inversão dos valores das variaveis A e B

        c = a //utilizada a variável C para armazenar temporariamente o valor da variável A
        a = b //sobrepõe o valor da variável A com o valor da variável B
        b = c //sobrepõe o valor da variável B com o valor da variável C (C que nesse momento contém o valor da variável A)
        c = null //remove o valor contido na variável C

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')
    </script>
</body>
</html>
