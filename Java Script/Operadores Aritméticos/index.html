    <title>Operadores Aritméticos JS</title>

    <script>
        // Operadores Aritméticos:
        /*
        Adição (+) - Soma Valores
        Subtração (-) - Diferença entre valores
        Multiplicação (*) - Produto dos valores
        Divisão (/) - Divisão de valores
        Módulo (%) - Resto existente em uma operação de divisão
        Incremento (++) - Pré/Pós incremento
        Decremento (--) - Pré/Pós decremento
        */

        // resoluções do professor:

        document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br/>')

        */

        // minhas resoluções:
        var num1 = prompt('Digite um número ')
        var num2 = prompt('Digite outro número ')

        document.write('A soma de ' + num1 + ' + ' + num2 + ' é = ' + (parseInt(num1) + parseInt(num2)) + '<br/>')
        document.write('A subtração de ' + num1 + ' - ' + num2 + ' é = ' + (num1 - num2) + '<br/>')
        document.write('A multiplicação de ' + num1 + ' x ' + num2 + ' é = ' + (num1 * num2) + '<br/>')
        document.write('A divisão de ' + num1 + ' &divide; ' + num2 + ' é = ' + (num1 / num2) + '<br/>')
        document.write('O módulo de ' + num1 + ' &divide; ' + num2 + ' é = ' + (num1 % num2) + '<br/>')
        document.write('O incremento pré de ' + num1 + ' é = ' + (++num1) + '<br/>')
        document.write('O incremento pós de ' + num1 + ' é = ' + (num1++) + '<br/>')
        document.write(num1 + '<br/>')
        document.write('O decremento pré de ' + num2 + ' é = ' + (--num2) + '<br/>')
        document.write('O decremento pós de ' + num2 + ' é = ' + (num2--) + '<br/>')
        document.write(num2 + '<br/>')
    </script>
