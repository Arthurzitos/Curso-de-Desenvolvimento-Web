<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="_css/normalize.css">
    <link rel="stylesheet" href="_css/style.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container">  <!---Início do container--->
        <header>  <!---Início do header--->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav> <!---Início do nav--->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisas</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a>
                   </li>               
                </ul>
            </nav>  <!---Fim do nav--->
        </header>  <!---Fim do header--->
        <div id="principal">  <!---Início do principal--->
            <div id="conteudo">
                <section id="capa">
                    <img src="_images/museu.png" alt="">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="_images/depoimento.png" alt="">
                </section>
                <section id="visita"> <!---Início seção visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data:</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>  <!---Fim seção visita-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="_images/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="_images/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="_images/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="_images/imagem4.jpg" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>  <!---Fim do principal--->
    </div> <!---Fim do container--->
</body>
</html>
